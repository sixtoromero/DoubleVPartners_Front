<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
      <mat-card-subtitle>Bienvenido, por favor ingresa tus datos</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Correo electrónico</mat-label>
          <input matInput placeholder="Ejemplo: usuario@dominio.com" type="email" formControlName="email">
          <mat-error *ngIf="campoNoValidado('email')">El correo es obligatorio y registre un correo válido.</mat-error>
          <!-- <mat-error *ngIf="registerForm.get('email').errors?.email">Por favor ingresa un correo válido.</mat-error> -->
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width-input">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="campoNoValidado('password')">La contraseña es obligatoria.</mat-error>
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <p class="forgot-password">
          <a href="/register">Registrate</a>
        </p>

        <button mat-raised-button color="primary" class="full-width-button">Iniciar sesión</button>

      </form>
    </mat-card-content>
  </mat-card>
</div>

<ngx-ui-loader></ngx-ui-loader>

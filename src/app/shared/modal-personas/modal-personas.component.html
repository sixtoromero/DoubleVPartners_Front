<h2 mat-dialog-title>Agregar nueva persona</h2>
<mat-dialog-content>
  <form [formGroup]="registerForm">
    <mat-grid-list cols="2" rowHeight="2:1">
      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>Nombres</mat-label>
          <input matInput formControlName="Nombres">
          <mat-error *ngIf="campoNoValidado('Nombres')">El Nombre es obligatorio.</mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>Apellidos</mat-label>
          <input matInput formControlName="Apellidos">
          <mat-error *ngIf="campoNoValidado('Apellidos')">El Apellido es obligatorio.</mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>Tipo Documento</mat-label>
          <mat-select formControlName="TipoIdentificacion">
            <mat-option *ngFor="let tipo of tiposIdentificacion" [value]="tipo.value">
              {{ tipo.viewValue }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="campoNoValidado('TipoIdentificacion')">El Tipo de documento es obligatorio.</mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field appearance="fill">
          <mat-label>Identificaci√≥n</mat-label>
          <input matInput formControlName="NumeroIdentificacion">
          <mat-error *ngIf="campoNoValidado('NumeroIdentificacion')">El documento es obligatorio.</mat-error>
        </mat-form-field>
      </mat-grid-tile>
      <mat-grid-tile colspan="2" class="custom-full-width">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>          
          <input matInput type="email" formControlName="Email">
          <mat-error *ngIf="campoNoValidado('Email')">El correo es obligatorio.</mat-error>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
                      
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="guardarPersona()" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>

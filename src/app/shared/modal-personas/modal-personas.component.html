<h2 mat-dialog-title>Agregar nueva persona</h2>
<mat-dialog-content>
  <form [formGroup]="personForm">
    <mat-form-field appearance="fill">
      <mat-label>Nombres</mat-label>
      <input matInput formControlName="Nombres">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Apellidos</mat-label>
      <input matInput formControlName="Apellidos">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tipo de Identificación</mat-label>
      <mat-select formControlName="TipoIdentificacion">
        <mat-option *ngFor="let tipo of tiposIdentificacion" [value]="tipo.value">
          {{ tipo.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Número de Identificación</mat-label>
      <input matInput formControlName="NumeroIdentificacion">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="Email" type="email">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="personForm.value" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>

<app-header></app-header>
<div class="mat-elevation-z8">
  <div class="button-table-container">
    <button mat-raised-button class="add-button" (click)="openAddRecordModal()">Agregar Registro</button>

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="Identificador">
        <th mat-header-cell *matHeaderCellDef> Identificador </th>
        <td mat-cell *matCellDef="let element"> {{element.Identificador}} </td>
      </ng-container>

      <ng-container matColumnDef="Nombres">
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let element"> {{element.Nombres}} </td>
      </ng-container>
      
      <ng-container matColumnDef="Apellidos">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.Apellidos }} </td>
      </ng-container>

      <ng-container matColumnDef="TipoIdentificacion">
          <th mat-header-cell *matHeaderCellDef> TipoIdentificacion </th>
          <td mat-cell *matCellDef="let element"> {{element.TipoIdentificacion }} </td>
      </ng-container>

      <ng-container matColumnDef="NumeroIdentificacion">
          <th mat-header-cell *matHeaderCellDef> NumeroIdentificacion </th>
          <td mat-cell *matCellDef="let element"> {{element.NumeroIdentificacion }} </td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.Email }} </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>  
</div>
